<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Pixel Art - Responsive</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    /* Reset e impostazioni base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }
    body {
      background-color: black;
      color: cyan;
      text-align: center;
      image-rendering: pixelated;
      font-size: 16px;
    }

    /* Navbar */
    .navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: rgba(255, 255, 255, 0.1);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      backdrop-filter: blur(10px);
      border-bottom: 0.125rem solid cyan;
      z-index: 1000;
    }
    .navbar a {
      color: cyan;
      text-decoration: none;
      margin: 0 0.9rem;
      font-size: 1em;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: white;
    }

    /* Sezioni */
    .section {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
      padding: 5vw 3vw;
      font-size: 1em;
      text-align: center;
    }
    h1, h2 {
      margin-bottom: 1.25rem;
    }
    .show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Hero */
    .hero {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 5vw 3vw;
      border-bottom: 0.125rem solid cyan;
    }
    .hero .image {
      flex: 1;
      text-align: left;
      image-rendering: pixelated;
    }
    .hero .image img {
      max-width: 100%;
      height: auto;
    }
    .hero .text {
      flex: 1;
      text-align: left;
      font-size: 1.2em;
    }

    /* Sezione servizi */
    .full-section ul {
      list-style-type: none;
      padding: 0;
      font-size: 1.2em;
      text-align: left;
      max-width: 600px;
      margin: 0 auto;
    }
    .full-section li {
      margin: 0.625rem 0;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s, transform 0.5s;
    }
    .pixel-square {
      width: 0.625rem;
      height: 0.625rem;
      background-color: cyan;
      margin-right: 0.625rem;
      display: inline-block;
    }

    /* Socials */
    .socials {
      display: flex;
      justify-content: center;
      gap: 0.938rem;
    }
    .socials a {
      padding: 0.625rem 1.25rem;
      font-size: 1.2em;
      background: cyan;
      color: black;
      border-radius: 0.313rem;
      text-decoration: none;
      transition: 0.3s;
      border: 2px solid black;
      box-shadow: 2px 2px 0 cyan;
    }
    .socials a:hover {
      background: gray;
      color: white;
    }

    /* Effetto scrittura */
    .typing-text {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid cyan;
      animation: typing 6s steps(40, end) forwards, blink 0.8s infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .typing-text.complete {
      border-right: none;
      animation: typing 6s steps(40, end) forwards;
    }

    /* Media Queries */
    @media (max-width: 1024px) {
      .navbar {
        padding: 1.5rem;
        justify-content: space-evenly;
      }
      .navbar a {
        margin: 0.5rem;
        font-size: 1em;
      }
      .hero {
        padding: 5vw 3vw;
      }
      .hero .image img {
        max-width: 100%;
        margin-bottom: 1.25rem;
      }
      .hero .text {
        text-align: center;
        font-size: 1.1em;
      }
      .section {
        padding: 5vw 3vw;
      }
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1.25rem;
      }
      .navbar a {
        margin: 0.5rem 0;
      }
      .hero {
        flex-direction: column;
        padding: 5vw 3vw;
      }
      .hero .image img {
        max-width: 100%;
        margin-bottom: 1.25rem;
      }
      .hero .text {
        font-size: 1.1em;
        text-align: center;
      }
      .section {
        padding: 5vw 3vw;
      }
      .socials a {
        font-size: 1em;
        padding: 0.5rem 1rem;
      }
      h1, h2 {
        margin-bottom: 0.625rem;
      }
    }

    @media (max-width: 600px) {
      .hero {
        flex-direction: column;
      }
      .hero .text {
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      .hero .image img {
        max-width: 90%;
      }
      .hero .text {
        font-size: 1em;
      }
      .full-section ul {
        font-size: 1em;
        padding-left: 0.625rem;
      }
      .socials a {
        font-size: 0.9em;
      }
      /* Esempio per un eventuale menu hamburger */
      .menu-toggle {
        display: flex;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background: rgba(0, 0, 0, 0.8);
        position: absolute;
        top: 60px;
        left: 0;
        padding: 1.25rem;
        text-align: center;
        z-index: 999;
      }
      .nav-links a {
        margin: 0.625rem 0;
        font-size: 1.2em;
      }
      .navbar.active .nav-links {
        display: flex;
      }
      .navbar.active .menu-toggle span:nth-child(1) {
        transform: rotate(45deg);
        position: relative;
        top: 0.375rem;
      }
      .navbar.active .menu-toggle span:nth-child(2) {
        opacity: 0;
      }
      .navbar.active .menu-toggle span:nth-child(3) {
        transform: rotate(-45deg);
        position: relative;
        top: -0.375rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#socials">Socials</a>
  </nav>
  
  <section id="home" class="section hero">
    <div class="text" style="text-align: left;">
      <h1><span class="typing-text">Welcome!</span></h1>
      <p><span class="typing-text">I'm webGen, I'm here to help you with your project.</span></p>
    </div>
    <div class="image">
      <img src="https://imagizer.imageshack.com/img923/565/GHAYCA.png" alt="Pixel Art Image">
    </div>
  </section>
  
  <section id="services" class="section full-section">
    <h2><span class="typing-text">Services</span></h2>
    <ul id="services-list">
      <li><span class="pixel-square"></span>Landing pages</li>
      <li><span class="pixel-square"></span>Websites</li>
      <li><span class="pixel-square"></span>Logos</li>
      <li><span class="pixel-square"></span>Streamers templates/Overlays</li>
      <li><span class="pixel-square"></span>Animations</li>
      <li><span class="pixel-square"></span>X Graphics</li>
    </ul>
  </section>
  
  <section id="socials" class="section">
    <h2><span class="typing-text">Get in touch</span></h2>
    <div class="socials">
      <a href="https://x.com/weBgen_graphics" target="_blank">X</a>
      <a href="https://t.me/webgen87" target="_blank">Telegram</a>
    </div>
  </section>
  
  <script>
    // Animazione di comparsa delle sezioni
    document.addEventListener("DOMContentLoaded", function() {
      const sections = document.querySelectorAll(".section");
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("show");
          }
        });
      }, { threshold: 0.1 });
      sections.forEach(section => observer.observe(section));
    });
    
    // Sequenza di animazione per la sezione "services"
    document.addEventListener("DOMContentLoaded", function() {
      const sections = document.querySelectorAll(".section");
      const listItems = document.querySelectorAll("#services-list li");
      let delay = 0;
      
      function showSection(section, delay) {
        setTimeout(() => {
          section.classList.add("show");
        }, delay);
      }
      
      // Mostra la sezione "home" subito
      showSection(sections[0], delay);
      delay += 3000; // Attesa per l'animazione di scrittura
      
      // Anima gli elementi della lista dei servizi
      listItems.forEach((item) => {
        setTimeout(() => {
          item.style.opacity = 1;
          item.style.transform = "translateY(0)";
        }, delay);
        delay += 500;
      });
      
      // Mostra le sezioni successive
      showSection(sections[1], delay);
      delay += 5000;
      showSection(sections[2], delay);
    });
    
    // Rimuove l'effetto di scrittura (cursore) una volta completato
    document.addEventListener("DOMContentLoaded", function() {
      const typingTextElements = document.querySelectorAll('.typing-text');
      typingTextElements.forEach(element => {
        const typingDuration = 3000;
        setTimeout(() => {
          element.classList.add('complete');
        }, typingDuration);
      });
    });
  </script>
</body>
</html>
