    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sections = document.querySelectorAll(".section");
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("show");
                    }
                });
            }, { threshold: 0.1 });
            sections.forEach(section => observer.observe(section));
        });
document.addEventListener("DOMContentLoaded", function() {
    const sections = document.querySelectorAll(".section");
    const listItems = document.querySelectorAll("#services-list li");
    let delay = 0;

    // Funzione per mostrare una sezione dopo un certo delay
    function showSection(section, delay) {
        setTimeout(() => {
            section.classList.add("show");
        }, delay);
    }

    // Mostra la sezione "home" prima
    showSection(sections[0], delay);
    delay += 3000; // Aggiungi il ritardo per la durata dell'animazione di scrittura

    // Mostra gli elementi della lista "servizi"
    listItems.forEach((item, index) => {
        setTimeout(() => {
            item.style.opacity = 1;
            item.style.transform = "translateY(0)";
        }, delay);
        delay += 500; // Ritardo per ogni elemento della lista
    });

    // Mostra la sezione "servizi" dopo che la lista è completata
    showSection(sections[1], delay);
    delay += 5000; // Ritardo aggiuntivo per la durata della lista

    // Mostra la sezione "about" dopo che "servizi" è stata completata
    showSection(sections[2], delay);
    delay += 5000; // Ritardo per la durata del contenuto in "about"

    // Mostra la sezione "socials" dopo che "about" è stata completata
    showSection(sections[3], delay);
});

document.addEventListener("DOMContentLoaded", function() {
    const typingTextElements = document.querySelectorAll('.typing-text');
    typingTextElements.forEach(element => {
        // Calcola il tempo totale della scrittura
        const typingDuration = 3000; // Durata della scrittura in millisecondi
        setTimeout(() => {
            element.classList.add('complete'); // Rimuove l'animazione del cursore
        }, typingDuration);
    });
});
